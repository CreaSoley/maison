<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coach Tai Jitsu ‚Äì S√©ance compl√®te</title>
<style>
body { font-family: system-ui,sans-serif; margin:0; background:linear-gradient(to right,#ffecd2,#fcb69f);}
h1 { text-align:center; padding:1rem; }
.container { max-width:1100px; margin:auto; padding:1rem; display:grid; grid-template-columns:1fr 1fr; gap:1rem;}
.panel { background:#fff; border-radius:16px; padding:1rem; box-shadow:0 6px 14px rgba(0,0,0,.15);}
.exercise { display:flex; justify-content:space-between; align-items:center; padding:.5rem .7rem; border-radius:10px; margin:.3rem 0; background:#f5f5f5;}
.exercise.selected { background:#d1f5d3; }
.exercise.active { background:#ffe8b3; }
.exercise.done { text-decoration:line-through; opacity:.6; }
.exercise button { border:none; border-radius:8px; padding:.3rem .6rem; cursor:pointer; font-size:1rem; margin-left:.3rem; }
.controls { margin-top:.8rem; display:flex; gap:.5rem; flex-wrap:wrap; }
input[type=text],textarea,input[type=number]{ width:100%; padding:.6rem; border-radius:10px; border:1px solid #ccc; margin-bottom:.5rem; }
input[type=range]{ width:120px; margin-left:.5rem; }
progress{ width:100%; height:16px; }
/* Overlay plein √©cran */
#trainingOverlay { display:none; position:fixed; inset:0; background:linear-gradient(to right,#84fab0,#8fd3f4); z-index:999; flex-direction:column; justify-content:center; align-items:center; color:#000; font-family:system-ui,sans-serif;}
#trainingOverlay h1 { font-size:3rem; margin-bottom:1rem; }
#trainingOverlay #timer { font-size:4rem; margin-bottom:1rem; }
#trainingOverlay progress { width:80%; height:24px; margin-bottom:1rem;}
#trainingOverlay button { margin-top:.5rem;padding:.8rem 1.5rem;font-size:1.1rem;border-radius:12px; cursor:pointer; }
.accordion { background:#eee; border-radius:8px; padding:.5rem 1rem; cursor:pointer; margin-top:.5rem; }
.panel-content { display:none; padding:0.5rem 1rem; background:#f9f9f9; border-radius:8px; margin-bottom:.5rem;}
</style>
</head>
<body>
<h1>ü•ã Coach Tai Jitsu ‚Äì S√©ance</h1>
<div class="container">
  <!-- BANQUE -->
  <div class="panel">
    <h2>üìö Banque d'exercices</h2>
    <div id="bank"></div>
  </div>

  <!-- S√âLECTION + NOTES + OBJECTIFS -->
  <div class="panel">
    <h2>üìù S√©ance s√©lectionn√©e</h2>
    <input type="text" id="sessionName" placeholder="Nom de la s√©ance">
    <div id="selection"></div>
    <label>Carnet de notes :</label>
    <textarea id="notes" rows="3" placeholder="Ressenti du jour..."></textarea>
    <button onclick="saveNotes()">üíæ Sauvegarder notes</button>
    <div class="accordion" onclick="toggleAccordion()">üìä Objectifs hebdomadaires</div>
    <div class="panel-content" id="goals"></div>
    <div class="controls">
      <button onclick="startSession()">‚ñ∂Ô∏è D√©marrer</button>
      <button onclick="toggleFullscreen()">üì± Plein √©cran</button>
      <button onclick="showHistory()">üìú Historique</button>
    </div>
    <progress id="progress" value="0" max="100"></progress>
  </div>
</div>

<!-- Overlay plein √©cran -->
<div id="trainingOverlay">
  <h1 id="exerciseName">Exercice</h1>
  <div id="timer">00:00</div>
  <progress id="sessionProgress" value="0" max="100"></progress>
  <div>
    <button onclick="pauseTraining()">‚è∏ Pause</button>
    <button onclick="resumeTraining()">‚ñ∂Ô∏è Reprendre</button>
    <button onclick="stopTraining()">‚èπ Stop</button>
    <button onclick="toggleFullscreen()">‚ùå Quitter plein √©cran</button>
  </div>
</div>

<!-- Modal historique -->
<div id="modal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.6); color:#000; z-index:1000; justify-content:center; align-items:center; padding:1rem; overflow:auto;">
  <div style="background:#fff; border-radius:16px; padding:1rem; max-width:600px; width:100%;">
    <h2>üìã Historique</h2>
    <div id="historyList"></div>
    <button onclick="closeModal()" style="margin-top:1rem;">‚ùå Fermer</button>
  </div>
</div>

<audio id="beep" src="beep.mp3"></audio>
<audio id="ding" src="ding.mp3"></audio>

<script>
/* ===== DONN√âES ===== */
const bankData=[
  {uv:'ü•ã UV 1 ‚Äì Kihon', items:['Kihon simple','Encha√Ænement de kihon','Cibles'], criteria:['Pr√©cision','R√©activit√©','Posture']},
  {uv:'üåÄ UV 2 ‚Äì D√©placements', items:['Ta√Ø sabaki','Slow ippon','Ippon kumite'], criteria:['Fluidit√©','√âquilibre','Contr√¥le']},
  {uv:'üìê UV 3 ‚Äì Kata', items:['Slow kata','Kata nidan','Bunka√Ø'], criteria:['Exactitude','Ma√Ætrise','Kime']},
  {uv:'‚öôÔ∏è UV 4 ‚Äì Technique de base', items:['Shadow'], criteria:['R√©alisme','Zanchin','Protection']},
  {uv:'üî• UV 5 & 6 ‚Äì Randori', items:['Randori shadow'], criteria:['R√©alisme','Zanchin','Protection']}
];

/* ===== √âTAT ===== */
let selection = JSON.parse(localStorage.getItem('tj-selection')) || [];
let sessions = JSON.parse(localStorage.getItem('tj-sessions')) || {};
let goals = JSON.parse(localStorage.getItem('tj-goals')) || {};
let seqIndex=0, timer=null, paused=false, fullscreen=false;
let currentSessionName = "";

/* ===== UTIL ===== */
function speak(txt,cb){ const u=new SpeechSynthesisUtterance(txt); u.lang='fr-FR'; u.onend=cb; speechSynthesis.speak(u); }
function formatTime(sec){ const m=Math.floor(sec/60); const s=sec%60; return `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`; }
function weekKey(){ const d=new Date(), j=new Date(d.getFullYear(),0,1); return d.getFullYear()+"-W"+Math.ceil((((d-j)/86400000)+j.getDay()+1)/7); }

/* ===== RENDER BANQUE ===== */
function renderBank(){
  const bank=document.getElementById('bank'); bank.innerHTML='';
  bankData.forEach(u=>{
    const div=document.createElement('div'); div.className='panel';
    div.innerHTML=`<h3>${u.uv}</h3>`;
    u.items.forEach(n=>{
      const btn=document.createElement('button'); btn.textContent=n;
      btn.className='btn'; btn.onclick=()=>addExercise(u.uv,n);
      div.appendChild(btn);
    });
    bank.appendChild(div);
  });
}

/* ===== RENDER S√âLECTION ===== */
function renderSelection(){
  const sel=document.getElementById('selection'); sel.innerHTML='';
  if(selection.length===0){ sel.innerHTML='<em>Aucun exercice s√©lectionn√©</em>'; return; }
  selection.forEach((ex,i)=>{
    const d=document.createElement('div'); d.className='exercise selected';
    d.innerHTML=`
      <span>${ex.uv} ‚Äì ${ex.name}</span>
      <div>
        <input type="range" min="1" max="60" value="${ex.duration}" oninput="updateDuration(${i},this.value)">
        ${ex.duration} min
        <button onclick="moveUp(${i})">‚¨ÜÔ∏è</button>
        <button onclick="moveDown(${i})">‚¨áÔ∏è</button>
        <button onclick="removeExercise(${i})">‚ùå</button>
      </div>`;
    sel.appendChild(d);
  });
}

/* ===== OBJECTIFS ACCORD√âON ===== */
function renderGoals(){
  const gEl=document.getElementById('goals'); gEl.innerHTML='';
  selection.forEach(ex=>{
    if(!goals[ex.name]) goals[ex.name]=30;
    const pct=Math.min(100,Math.round((ex.doneMinutes||0)/goals[ex.name]*100));
    gEl.innerHTML+=`
      <div>${ex.name}: ${pct}%</div>
    `;
  });
  localStorage.setItem('tj-goals', JSON.stringify(goals));
}
function toggleAccordion(){ const c=document.querySelector('.panel-content'); c.style.display=(c.style.display==='block')?'none':'block'; }

/* ===== ACTIONS S√âLECTION ===== */
function addExercise(uv,name){ selection.push({uv,name,duration:5,doneMinutes:0}); saveSelection(); }
function updateDuration(i,v){ selection[i].duration=parseInt(v); saveSelection(); }
function moveUp(i){ if(i>0){ [selection[i-1],selection[i]]=[selection[i],selection[i-1]]; saveSelection(); }}
function moveDown(i){ if(i<selection.length-1){ [selection[i+1],selection[i]]=[selection[i+1],selection[i]]; saveSelection(); }}
function removeExercise(i){ selection.splice(i,1); saveSelection(); }
function saveSelection(){ localStorage.setItem('tj-selection', JSON.stringify(selection)); renderSelection(); renderGoals(); }

/* ===== NOTES ===== */
function saveNotes(){ if(currentSessionName){ sessions[currentSessionName].notes=document.getElementById('notes').value; localStorage.setItem('tj-sessions',JSON.stringify(sessions)); alert('Notes sauvegard√©es'); }}

/* ===== ENTRA√éNEMENT ===== */
function startSession(){
  if(selection.length===0){ alert('S√©lectionnez des exercices'); return; }
  const name=document.getElementById('sessionName').value.trim() || ("S√©ance "+new Date().toLocaleString());
  currentSessionName=name;
  sessions[name]={date:new Date().toLocaleString(),week:weekKey(),exercises:selection.map(e=>({...e,doneMinutes:0})),notes:document.getElementById('notes').value};
  localStorage.setItem('tj-sessions',JSON.stringify(sessions));
  seqIndex=0; paused=false;
  speak("Commen√ßons l'entra√Ænement", nextExercise);
}

function nextExercise(){
  if(seqIndex>=selection.length){ toggleFullscreen(false); return; }
  const ex=selection[seqIndex];
  const overlay=document.getElementById('trainingOverlay');
  const timerEl=document.getElementById('timer');
  const progressEl=document.getElementById('sessionProgress');
  document.getElementById('exerciseName').textContent=ex.name;
  overlay.style.display=fullscreen?'flex':'none';

  // Surbrillance
  document.querySelectorAll('#selection .exercise').forEach((e,i)=>{
    e.classList.toggle('active',i===seqIndex);
    e.classList.toggle('done',i<seqIndex);
  });

  speak(`Exercice ${seqIndex+1} : ${ex.name}`,()=>{
    let remaining=ex.duration*60;
    timerEl.textContent=formatTime(remaining);
    progressEl.value=(seqIndex)/selection.length*100;

    clearInterval(timer);
    timer=setInterval(()=>{
      if(!paused){
        remaining--;
        timerEl.textContent=formatTime(remaining);
        progressEl.value=((seqIndex + (ex.duration*60-remaining)/(ex.duration*60))/selection.length)*100;
        if(remaining<=0){
          clearInterval(timer);
          ex.doneMinutes=ex.duration;
          sessions[currentSessionName].exercises[seqIndex].doneMinutes=ex.duration;
          localStorage.setItem('tj-sessions',JSON.stringify(sessions));
          speak("Fin de l'exercice",()=>{ seqIndex++; nextExercise(); });
        }
      }
    },1000);
  });
}

/* ===== PLEIN √âCRAN ===== */
function toggleFullscreen(force){
  fullscreen=(force!==undefined)?force:!fullscreen;
  document.getElementById('trainingOverlay').style.display=fullscreen?'flex':'none';
}

/* ===== PAUSE / STOP ===== */
function pauseTraining(){ paused=true; }
function resumeTraining(){ paused=false; }
function stopTraining(){ paused=false; clearInterval(timer); toggleFullscreen(false); }

/* ===== HISTORIQUE ===== */
function showHistory(){
  const hList=document.getElementById('historyList');
  hList.innerHTML='';
  for(const name in sessions){
    const s=sessions[name];
    hList.innerHTML+=`<div>
      <strong>${name}</strong> (${s.date})<br>
      Notes: ${s.notes || ''}<br>
      ${s.exercises.map(e=>`${e.name}: ${e.doneMinutes || 0} min`).join('<br>')}
      <hr>
    </div>`;
  }
  document.getElementById('modal').style.display='flex';
}
function closeModal(){ document.getElementById('modal').style.display='none'; }

/* ===== INIT ===== */
renderBank(); renderSelection(); renderGoals();
</script>
</body>
</html>
