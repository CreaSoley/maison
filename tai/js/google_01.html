<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tai-Jitsu Coach ‚Äì Ceinture Noire</title>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: 'Fredoka', Arial, sans-serif;
  background-image: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
  color: #333;
  overflow-x: hidden;
}
h1,h2,h3{text-align:center;}
.container{padding:12px;}
.card{background:white;border-radius:18px;padding:14px;margin-bottom:14px;box-shadow:0 6px 12px rgba(0,0,0,0.1);}
button{border:none;border-radius:14px;padding:10px 14px;font-family:'Fredoka',Arial,sans-serif;font-size:14px;cursor:pointer;margin:4px 0;}
button.active{background-image: linear-gradient(to top, #30cfd0 0%, #330867 100%); color:#fff;}
.btn-primary{background-image: linear-gradient(to right,#fa709a 0%,#fee140 100%);color:#fff;}
.btn-secondary{background:#84fab0;color:#fff;}
.btn-danger{background:#ff6b6b;color:#fff;}
.accordion-header{font-weight:600;cursor:pointer;display:flex;justify-content:space-between;align-items:center;}
.accordion-content{display:none;margin-top:10px;}
.exercise{display:flex;justify-content:space-between;align-items:center;padding:6px 0;border-bottom:1px dashed #ddd;}
.exercise.active{background:#fff3cd;border-radius:10px;padding:6px;}
.exercise.done{text-decoration:line-through;opacity:0.5;}
input[type=range]{width:100%;}
.progress{width:100%;height:10px;background:#eee;border-radius:10px;overflow:hidden;margin:6px 0;}
.progress-bar{height:100%;width:0%;background-image: linear-gradient(to right,#fa709a 0%,#fee140 100%);transition:width 0.3s;}
.timers{text-align:center;font-weight:600;}
.modal{position:fixed;inset:0;background:rgba(0,0,0,0.5);display:none;justify-content:center;align-items:center;padding:12px;}
.modal-content{background:white;border-radius:18px;padding:14px;max-height:90vh;overflow-y:auto;width:100%;}
textarea{width:100%;border-radius:12px;padding:8px;border:1px solid #ccc;font-family:'Fredoka',Arial,sans-serif;}
.rating{display:flex;justify-content:space-between;margin-bottom:8px;}
.rating label{font-size:12px;}
</style>
</head>
<body>

<div class="container">
<h1>ü•ã Tai-Jitsu Coach</h1>

<!-- Objectifs -->
<div class="card">
  <div class="accordion-header" onclick="toggleAccordion(this)">üéØ Objectifs hebdomadaires <span>‚¨áÔ∏è</span></div>
  <div class="accordion-content" id="objectifsContainer">
    <!-- Objectifs √©ditables -->
    <table id="objectivesTable" style="width:100%;border-collapse:collapse;">
    </table>
    <button class="btn-secondary" onclick="saveEditedObjectives()">Valider les objectifs</button>
  </div>
</div>

<!-- Banque d'exercices -->
<div class="card">
  <div class="accordion-header" onclick="toggleAccordion(this)">üìö Banque d'exercices <span>‚¨áÔ∏è</span></div>
  <div class="accordion-content" id="bank"></div>
</div>

<!-- S√©ance -->
<div class="card">
<h3>üìù S√©ance s√©lectionn√©e</h3>
<div id="selection"></div>
<button class="btn-secondary" onclick="clearSelection()">Vider la s√©lection</button>
</div>

<!-- Timer -->
<div class="card">
<h3>‚è±Ô∏è Lancer la s√©ance</h3>
<div class="progress"><div class="progress-bar" id="globalProgress"></div></div>
<div class="timers" id="timers">00:00 | 00:00</div>
<button class="btn-primary" id="startBtn" onclick="startSession()">Commencer la s√©ance</button>
<button class="btn-secondary" id="pauseBtn" onclick="pauseResume()">Pause</button>
<button class="btn-danger" onclick="stopSession()">Stopper</button>
</div>

<!-- Graphique -->
<div class="card">
<h3>üìä Objectifs vs R√©alis√©</h3>
<canvas id="chartObjectives"></canvas>
</div>

<!-- Modal auto-√©valuation -->
<div class="modal" id="evaluationModal">
<div class="modal-content">
<h2>üìù Auto-√©valuation</h2>
<textarea id="notes" placeholder="Carnet de notes..."></textarea>
<div id="evaluation"></div>
<button class="btn-primary" onclick="saveEvaluation()">Valider</button>
</div>
</div>

<audio id="ding" src="ding.mp3"></audio>
<audio id="beep" src="beep.mp3"></audio>

<script>
/************** DONN√âES **************/
const DEFAULT_GOAL = 60;
let selection=[];
let currentIndex=0;
let timer=null;
let paused=false;
let remainingExercise=0;
let remainingGlobal=0;
let objectives=[];

const EXERCISES = [
  {name:'UV1 : Kihon simples',criteria:['pr√©cision','kime','posture']},
  {name:'UV1 : Encha√Ænements',criteria:['pr√©cision','kime','posture']},
  {name:'UV1 : Cibles',criteria:['pr√©cision','kime','posture']},
  {name:'UV2 : Ta√Ø sabaki',criteria:['fluidit√©','distance','contr√¥le']},
  {name:'UV2 : Ippon kumite lent',criteria:['fluidit√©','distance','contr√¥le']},
  {name:'UV2 : Ippon kumite examen',criteria:['fluidit√©','distance','contr√¥le']},
  {name:'UV3 : Kata lent',criteria:['exactitude','kime','√©quilibre']},
  {name:'UV3 : Kata examen',criteria:['exactitude','kime','√©quilibre']},
  {name:'UV3 : Bunka√Ø',criteria:['exactitude','kime','√©quilibre']},
  {name:'UV4 : Technique de base',criteria:['r√©alisme','zanchin','protection']},
  {name:'UV5-6 : Self-defense arme',criteria:['r√©alisme','zanchin','protection']},
  {name:'UV5-6 : Self-defense atemi',criteria:['r√©alisme','zanchin','protection']},
  {name:'UV5-6 : Self-defense saisie',criteria:['r√©alisme','zanchin','protection']}
];

/************** ACCORD√âONS **************/
function toggleAccordion(h){ const c=h.nextElementSibling; const a=h.querySelector('span'); const o=c.style.display==='block'; c.style.display=o?'none':'block'; a.textContent=o?'‚¨áÔ∏è':'‚¨ÜÔ∏è'; }

/************** OBJECTIFS **************/
async function fetchObjectivesFromSheet(){
  try{
    const res = await fetch('TON_URL_API_GOOGLE?action=fetchObjectives');
    objectives = await res.json();
    renderObjectivesTable();
    updateChart();
  }catch(e){console.error('fetch objectifs',e);}
}

function renderObjectivesTable(){
  const table=document.getElementById('objectivesTable');
  table.innerHTML='';
  objectives.forEach((o,i)=>{
    const tr=document.createElement('tr');
    tr.innerHTML=`<td>${o.Exercice}</td><td><input type="number" min="1" value="${o.Objectif}" data-index="${i}"></td><td>${o.Fait || 0} min</td>`;
    table.appendChild(tr);
  });
}

function saveEditedObjectives(){
  const inputs=document.querySelectorAll('#objectivesTable input');
  inputs.forEach(inp=>{
    const idx=parseInt(inp.dataset.index);
    objectives[idx].Objectif=parseInt(inp.value);
    objectives[idx].Fait=0; // reset progression
  });
  updateChart();
  alert('Objectifs mis √† jour');
}

/************** BANQUE D'EXERCICES **************/
function renderBank(){
  const b=document.getElementById('bank'); b.innerHTML='';
  EXERCISES.forEach(ex=>b.innerHTML+=`<div class='exercise'><span>${ex.name}</span><button onclick="addExercise('${ex.name}')">‚ûï</button></div>`);
}
function addExercise(n){ const ex=EXERCISES.find(e=>e.name===n); selection.push({name:n,duration:ex.duration||10}); renderSelection(); }
function renderSelection(){ const s=document.getElementById('selection'); s.innerHTML=''; selection.forEach((ex,i)=>{ s.innerHTML+=`<div class='exercise ${i===currentIndex?'active':''}'><span>${ex.name}</span><input type='range' min='1' max='60' value='${ex.duration}' onchange='selection[${i}].duration=parseInt(this.value); renderSelection();'><span>${ex.duration} min</span></div>`; }); }
function clearSelection(){ selection=[]; renderSelection(); }

/************** SESSION **************/
function speak(t){ speechSynthesis.speak(new SpeechSynthesisUtterance(t)); }
function startSession(){ if(selection.length===0) return; document.getElementById('startBtn').disabled=true; speak("Commen√ßons l'entra√Ænement"); remainingGlobal=selection.reduce((s,e)=>s+e.duration*60,0); setTimeout(()=>runExercise(0),2000); }
function runExercise(i){ if(i>=selection.length){ endSession(); return; } currentIndex=i; renderSelection(); speak(`${ordinal(i)} exercice, ${selection[i].name}`); remainingExercise=selection[i].duration*60; timer=setInterval(()=>{ if(!paused){ remainingExercise--; remainingGlobal--; updateTimers(); updateProgress(); if(remainingExercise<=0){ clearInterval(timer); document.getElementById('ding').play(); runExercise(i+1); } } },1000); }
function updateTimers(){ document.getElementById('timers').textContent=`${formatTime(remainingExercise)} | ${formatTime(remainingGlobal)}`; }
function updateProgress(){ const total=selection.reduce((s,e)=>s+e.duration*60,0); const done=total-remainingGlobal; document.getElementById('globalProgress').style.width=`${Math.round(done/total*100)}%`; }
function pauseResume(){ paused=!paused; const b=document.getElementById('pauseBtn'); b.classList.toggle('active',paused); b.textContent=paused?'Reprendre':'Pause'; }
function stopSession(){ clearInterval(timer); endSession(); }
function endSession(){ document.getElementById('beep').play(); document.getElementById('evaluationModal').style.display='flex'; renderEvaluation(); updateChart(); }

/************** AUTO-√âVALUATION **************/
function renderEvaluation(){ const d=document.getElementById('evaluation'); d.innerHTML=''; selection.forEach(ex=>{ const def=EXERCISES.find(e=>e.name===ex.name); d.innerHTML+=`<h4>${ex.name}</h4>`; def.criteria.forEach(c=>{ d.innerHTML+=`<div class='rating'><span>${c}</span>`+Array.from({length:6},(_,i)=>`<label><input type='radio' name='${ex.name}-${c}' value='${i}'>${i}</label>`).join('')+`</div>`; }); }); }
async function saveEvaluation(){
  const notes=document.getElementById('notes').value;
  const sessionData={selection,notes};
  try{
    await fetch('TON_URL_API_GOOGLE',{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({action:'sendSession',data:sessionData})
    });
  }catch(e){console.error(e);}
  document.getElementById('evaluationModal').style.display='none';
  alert('S√©ance sauvegard√©e !');
}

/************** UTILS **************/
function formatTime(s){ const m=Math.floor(s/60).toString().padStart(2,'0'); const sec=(s%60).toString().padStart(2,'0'); return `${m}:${sec}`; }
function ordinal(i){ return ['premier','deuxi√®me','troisi√®me','quatri√®me','cinqui√®me','sixi√®me','septi√®me','huiti√®me','neuvi√®me','dixi√®me'][i]||`${i+1}√®me`; }

/************** CHART.JS **************/
let chart=null;
function updateChart(){
  const ctx=document.getElementById('chartObjectives').getContext('2d');
  const labels=objectives.map(o=>o.Exercice);
  const done=objectives.map(o=>parseInt(o.Fait||0));
  const goal=objectives.map(o=>parseInt(o.Objectif));
  if(chart) chart.destroy();
  chart=new Chart(ctx,{type:'bar',data:{labels, datasets:[{label:'R√©alis√©',data:done,backgroundColor:'#84fab0'},{label:'Objectif',data:goal,backgroundColor:'#fa709a'}]},options:{responsive:true,scales:{y:{beginAtZero:true}}}});
}

/************** INIT **************/
fetchObjectivesFromSheet();
renderBank();
renderSelection();

</script>
</body>
</html>
