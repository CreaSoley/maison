<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coach Tai Jitsu ‚Äì S√©ance + √âvaluation</title>
<style>
/* ========================= BASE ========================= */
body { font-family: 'Fredoka', sans-serif; margin:0; background:linear-gradient(180deg,#fff7fc 0%,#ffeef7 100%); color:#222; }
h1 { text-align:center; padding:1rem; color:#ff1493; }
.container { max-width:1100px; margin:auto; padding:1rem; display:grid; grid-template-columns:1fr 1fr; gap:1rem; }
.panel { background:#fff; border-radius:16px; padding:1rem; box-shadow:0 6px 14px rgba(0,0,0,.15);}
.exercise { display:flex; justify-content:space-between; align-items:center; padding:.5rem .7rem; border-radius:10px; margin:.3rem 0; background:#f5f5f5;}
.exercise.selected { background:#d1f5d3; }
.exercise.active { background:#ffe8b3; }
.exercise.done { text-decoration:line-through; opacity:.6; }
button { border:none; border-radius:8px; padding:.3rem .6rem; cursor:pointer; font-size:1rem; }
input[type=range]{ width:120px; margin-left:.5rem; }
progress{ width:100%; height:16px; margin-top:.8rem; }
/* Overlay plein √©cran */
#trainingOverlay { display:none; position:fixed; inset:0; background:linear-gradient(to right,#84fab0,#8fd3f4); z-index:999; flex-direction:column; justify-content:center; align-items:center; color:#000;}
#trainingOverlay h1 { font-size:3rem; margin-bottom:1rem; }
#trainingOverlay #timer { font-size:4rem; margin-bottom:1rem; }
#trainingOverlay progress { width:80%; height:24px; }
#trainingOverlay button { margin-top:2rem;padding:1rem 2rem;font-size:1.2rem;border-radius:12px; cursor:pointer; }
textarea { width:100%; border-radius:12px; padding:.6rem; margin-top:.5rem; }
label{ font-weight:bold; display:block; margin-top:.5rem; }
.emoji-btn{ font-size:1.5rem; cursor:pointer; margin-right:.5rem; }
.selected-emoji{ border:2px solid #333; border-radius:6px; }
.history-item{ border-bottom:1px solid #ccc; padding:.3rem 0; }
</style>
</head>
<body>
<h1>ü•ã Coach Tai Jitsu ‚Äì S√©ance + √âvaluation</h1>

<div class="container">
  <div class="panel">
    <h2>üìö Banque d'exercices</h2>
    <div id="bank"></div>
  </div>

  <div class="panel">
    <h2>üìù S√©ance s√©lectionn√©e</h2>
    <input type="text" id="sessionName" placeholder="Nom de la s√©ance">
    <div id="selection"></div>
    <label>Carnet de notes :</label>
    <textarea id="notes" rows="3" placeholder="Ressenti du jour..."></textarea>
    <label>Objectifs hebdomadaires :</label>
    <div id="goals"></div>
    <div class="controls" style="margin-top:10px;">
      <button onclick="saveSelection()">üíæ Sauvegarder la s√©lection</button>
      <button onclick="clearSelection()">üßπ Vider la s√©lection</button>
      <button onclick="startSession()">‚ñ∂Ô∏è Commencer entra√Ænement</button>
      <button onclick="toggleFullscreen()">üì± Plein √©cran exercice</button>
      <button onclick="showHistory()">üìä Historique</button>
      <button onclick="pauseSession()">‚è∏ Pause</button>
      <button onclick="resumeSession()">‚ñ∂Ô∏è Reprendre</button>
      <button onclick="stopSession()">‚èπ Stop</button>
    </div>
    <progress id="progress" value="0" max="100"></progress>
  </div>
</div>

<div id="trainingOverlay">
  <h1 id="exerciseName">Exercice</h1>
  <div id="timer">00:00</div>
  <progress id="sessionProgress" value="0" max="100"></progress>
  <button onclick="toggleFullscreen()">‚ùå Quitter plein √©cran</button>
</div>

<div id="modal" style="display:none; position:fixed; inset:0;background:rgba(0,0,0,0.6); color:#000; z-index:1000; justify-content:center; align-items:center; padding:1rem; overflow:auto;">
  <div style="background:#fff; border-radius:16px; padding:1rem; max-width:600px; width:100%;">
    <h2>üìã Historique & √âvaluation</h2>
    <div id="historyList"></div>
    <button onclick="closeModal()" style="margin-top:1rem;">‚ùå Fermer</button>
  </div>
</div>

<audio id="beep" src="beep.mp3"></audio>
<audio id="ding" src="ding.mp3"></audio>

<script>
/* ===== DATA ===== */
const bankData = [
  { uv:'ü•ã UV 1 ‚Äì Kihon', items:['Kihon simple','Encha√Ænement de kihon','Travail aux cibles'], criteria:['Pr√©cision','R√©activit√©','Posture'] },
  { uv:'üåÄ UV 2 ‚Äì D√©placements', items:['Ta√Ø sabaki','Slow ippon','Ippon kumite'], criteria:['Fluidit√©','√âquilibre','Contr√¥le'] },
  { uv:'üìê UV 3 ‚Äì Kata', items:['Slow kata','Kata nidan','Bunka√Ø'], criteria:['Exactitude','Ma√Ætrise','Kime'] },
  { uv:'‚öôÔ∏è UV 4 ‚Äì Techniques de base', items:['Shadow technique','Encha√Ænements libres'], criteria:['R√©alisme','Zanchin','Protection'] },
  { uv:'üî• UV 5 & 6 ‚Äì Randori', items:['Randori shadow','Randori dirig√©'], criteria:['R√©alisme','Zanchin','Protection'] }
];

/* ===== STATE ===== */
let selection = JSON.parse(localStorage.getItem('tj-selection')) || [];
let sessions  = JSON.parse(localStorage.getItem('tj-sessions')) || {};
let goals     = JSON.parse(localStorage.getItem('tj-goals')) || {};
let seqIndex = 0, timerId=null, paused=false, fullscreen=false;
let currentSessionName = "";

/* ===== UTIL ===== */
function speak(txt,cb){ const u=new SpeechSynthesisUtterance(txt); u.lang='fr-FR'; u.onend=cb; speechSynthesis.speak(u); }
function formatTime(sec){ const m=Math.floor(sec/60); const s=sec%60; return `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`; }

/* ===== RENDER ===== */
function renderBank(){
  const bank=document.getElementById('bank'); bank.innerHTML='';
  bankData.forEach(u=>{
    const div=document.createElement('div'); div.className='card';
    div.innerHTML=`<h3>${u.uv}</h3>`;
    u.items.forEach(name=>{
      const btn=document.createElement('button'); btn.className='btn';
      btn.textContent=name;
      btn.onclick=()=>addExercise(u.uv,name);
      div.appendChild(btn);
    });
    bank.appendChild(div);
  });
}

function renderSelection(){
  const sel=document.getElementById('selection'); sel.innerHTML='';
  selection.forEach((ex,i)=>{
    const d=document.createElement('div'); d.className='exercise selected';
    const crit=bankData.find(u=>u.uv===ex.uv).criteria.join(', ');
    d.innerHTML=`
      <span>${ex.uv} ‚Äì ${ex.name}</span>
      <div>
        <input type="range" min="1" max="60" value="${ex.duration}" oninput="updateDuration(${i},this.value)">
        ${ex.duration} min
        <button onclick="moveUp(${i})">‚¨ÜÔ∏è</button>
        <button onclick="moveDown(${i})">‚¨áÔ∏è</button>
        <button onclick="removeExercise(${i})">‚ùå</button>
        <div style="font-size:.8rem; color:#555;">Crit√®res: ${crit}</div>
      </div>
    `;
    sel.appendChild(d);
  });
}

function renderGoals(){
  const gEl=document.getElementById('goals'); gEl.innerHTML='';
  selection.forEach(ex=>{
    if(!goals[ex.name]) goals[ex.name]=30;
    const done = sessionsArray().reduce((acc,s)=>s.exercises.find(e=>e.name===ex.name)?.doneMinutes||0 + acc,0);
    const pct=Math.min(100,Math.round(done/goals[ex.name]*100));
    gEl.innerHTML+=`
      <div>
        <strong>${ex.name}</strong><br>
        Objectif <input type="number" value="${goals[ex.name]}" onchange="setGoal('${ex.name}',this.value)"> min
        <progress value="${pct}" max="100"></progress> ${pct}%
      </div>
    `;
  });
}

function sessionsArray(){ return Object.values(sessions); }

/* ===== ACTIONS ===== */
function addExercise(uv,name){ selection.push({uv,name,duration:5,doneMinutes:0}); saveSelection(); }
function removeExercise(i){ selection.splice(i,1); saveSelection(); }
function moveUp(i){ if(i>0){ [selection[i-1],selection[i]]=[selection[i],selection[i-1]]; saveSelection(); } }
function moveDown(i){ if(i<selection.length-1){ [selection[i+1],selection[i]]=[selection[i],selection[i+1]]; saveSelection(); } }
function updateDuration(i,v){ selection[i].duration=parseInt(v); saveSelection(); }
function saveSelection(){ localStorage.setItem('tj-selection',JSON.stringify(selection)); renderSelection(); renderGoals(); }
function clearSelection(){ if(confirm('Vider la s√©lection ?')){ selection=[]; saveSelection(); } }
function setGoal(name,v){ goals[name]=parseInt(v); renderGoals(); localStorage.setItem('tj-goals',JSON.stringify(goals)); }

/* ===== ENTRA√éNEMENT ===== */
function startSession(){
  if(selection.length===0){ alert('S√©lectionnez des exercices'); return; }
  currentSessionName = document.getElementById('sessionName').value.trim() || "S√©ance "+new Date().toLocaleString();
  sessions[currentSessionName] = { date:new Date().toLocaleString(), exercises:selection.map(e=>({...e, doneMinutes:0})), notes:document.getElementById('notes').value };
  localStorage.setItem('tj-sessions',JSON.stringify(sessions));
  seqIndex=0; paused=false;
  speak("Commen√ßons l'entra√Ænement", nextExercise);
}

function nextExercise(){
  if(seqIndex>=selection.length){ speak("Entra√Ænement termin√©, √† bient√¥t !"); return; }
  const ex=selection[seqIndex];
  document.getElementById('exerciseName').textContent=ex.name;
  if(fullscreen) document.getElementById('trainingOverlay').style.display='flex';

  speak(`Exercice ${seqIndex+1} : ${ex.name}`,()=>{
    setTimeout(()=>{
      document.getElementById('beep').play();
      let remaining=ex.duration*60;
      document.getElementById('timer').textContent=formatTime(remaining);
      document.getElementById('sessionProgress').value=(seqIndex)/selection.length*100;

      clearInterval(timerId);
      timerId=setInterval(()=>{
        if(paused) return;
        remaining--;
        document.getElementById('timer').textContent=formatTime(remaining);
        document.getElementById('sessionProgress').value=(seqIndex + (ex.duration*60-remaining)/(ex.duration*60))/selection.length*100;
        if(remaining<=0){
          clearInterval(timerId);
          document.getElementById('ding').play();
          selection[seqIndex].doneMinutes=ex.duration;
          sessions[currentSessionName].exercises[seqIndex].doneMinutes=ex.duration;
          localStorage.setItem('tj-sessions',JSON.stringify(sessions));
          speak("Fin de l'exercice",()=>{
            seqIndex++; setTimeout(nextExercise,500);
          });
        }
      },1000);
    },1000);
  });
}

function pauseSession(){ paused=true; }
function resumeSession(){ paused=false; }
function stopSession(){ clearInterval(timerId); paused=false; seqIndex=selection.length; document.getElementById('trainingOverlay').style.display='none'; }

/* ===== PLEIN √âCRAN ===== */
function toggleFullscreen(){
  fullscreen=!fullscreen;
  document.getElementById('trainingOverlay').style.display=fullscreen?'flex':'none';
}

/* ===== HISTORIQUE ===== */
function showHistory(){
  const modal=document.getElementById('modal');
  let html='<h3>üìä Historique des s√©ances</h3>';
  for(const name in sessions){
    const s=sessions[name];
    html+=`<div class="history-item"><strong>${name}</strong> (${s.date})<br>`;
    s.exercises.forEach(e=>{ html+=`- ${e.name}: ${e.doneMinutes} min<br>`; });
    html+=`Notes: ${s.notes}<br><br>`;
  }
  document.getElementById('historyList').innerHTML=html;
  modal.style.display='flex';
}
function closeModal(){ document.getElementById('modal').style.display='none'; }

/* ===== INIT ===== */
renderBank(); renderSelection(); renderGoals();
</script>
</body>
</html>
