<style>
:root {
  --grad1: linear-gradient(to right, #ffecd2 0%, #fcb69f 100%);
  --grad2: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
}

body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: var(--grad1);
  min-height: 100vh;
  animation: bgMove 8s infinite alternate;
}

@keyframes bgMove {
  from { filter: hue-rotate(0deg); }
  to { filter: hue-rotate(15deg); }
}

header {
  padding: 20px;
  text-align: center;
  background: var(--grad2);
  box-shadow: 0 4px 10px rgba(0,0,0,.2);
}

h1 { margin: 0; }

.container {
  padding: 20px;
  max-width: 900px;
  margin: auto;
}

button {
  padding: 10px 18px;
  margin: 5px;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  font-size: 16px;
  box-shadow: 0 6px 12px rgba(0,0,0,.2);
  transition: transform .2s;
}
button:hover { transform: scale(1.05); }

.start { background: #84fab0; }
.pause { background: #ffd86f; }
.stop  { background: #ff8a8a; }

ul { list-style: none; padding: 0; }

li {
  background: white;
  margin: 10px 0;
  padding: 14px;
  border-radius: 18px;
  box-shadow: 0 6px 14px rgba(0,0,0,.15);
  display: flex;
  flex-direction: column;
  cursor: grab;
}

li.active { border: 3px solid #84fab0; }
li.done { opacity: .6; text-decoration: line-through; }

.row {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.progress {
  height: 8px;
  border-radius: 10px;
  background: #eee;
  overflow: hidden;
  margin-top: 6px;
}

.progress div {
  height: 100%;
  width: 0%;
  background: var(--grad2);
  transition: width .5s;
}

.timeline {
  height: 14px;
  background: #eee;
  border-radius: 10px;
  overflow: hidden;
  margin: 15px 0;
}

.timeline div {
  height: 100%;
  width: 0%;
  background: var(--grad2);
}

.tracker {
  margin-top: 20px;
  padding: 15px;
  background: white;
  border-radius: 18px;
  box-shadow: 0 6px 12px rgba(0,0,0,.15);
}
</style>
</head>

    program.appendChild(li);
  });

}
