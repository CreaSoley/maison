<body>
<main>
<div class="card">
<h1>ğŸ¥‹ Kihon Trainer ğŸŒ¸</h1>

<div id="visual">
  <div id="text">PrÃªt ğŸŒ¸</div>
  <div id="subtitle"></div>
  <div id="countdown"></div>
</div>

<div id="recap"></div>
</div>
</main>

<script>
let DATA=null;
let sequence=[], index=0;
let timer=null, paused=false, stopped=false;
let workedSeconds=0;
let currentRecap=[];

const text=document.getElementById("text");
const subtitle=document.getElementById("subtitle");
const countdown=document.getElementById("countdown");
const visual=document.getElementById("visual");
const recap=document.getElementById("recap");

function fmt(s){return `${Math.floor(s/60)}m ${String(s%60).padStart(2,"0")}s`;}

async function speak(t,r=1){
  return new Promise(res=>{
    const u=new SpeechSynthesisUtterance(t);
    u.lang="fr-FR"; u.rate=r; u.onend=res;
    speechSynthesis.speak(u);
  });
}

fetch("enchainements.json")
.then(r=>r.json())
.then(j=>DATA=j);

async function run(){
  if(stopped || index>=sequence.length){
    renderRecap();
    return;
  }

  const ex=sequence[index];
  visual.className="bg-"+ex.cat;
  text.textContent=ex.display;
  subtitle.textContent=ex.garde?`Garde Ã  ${ex.garde}`:"";

  if(ex.say){
    await speak(ex.say,0.7);
    await speak("HajimÃ©",1);
  }

  let t=ex.time;
  countdown.textContent=fmt(t);

  timer=setInterval(async()=>{
    if(paused || stopped) return;
    t--; workedSeconds++;
    countdown.textContent=fmt(t);
    if(t<=0){
      clearInterval(timer);
      await speak(ex.exam?"Fin de l'examen":"Fin de l'exercice",1);
      index++; run();
    }
  },1000);
}

function renderRecap(){
  recap.innerHTML="<h3>ğŸ“„ RÃ©capitulatif</h3>";
  currentRecap.forEach(r=>{
    recap.innerHTML+=`
      <div class="recap-item">
        <strong>${r.cat}</strong><br>
        ${r.display}<br>
        â± ${fmt(r.time)}
      </div>`;
  });
}
</script>
