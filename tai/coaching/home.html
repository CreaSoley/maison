<script>
/* ===================== DATA ===================== */
const modeSelect   = document.getElementById("mode");
const categorieSel = document.getElementById("categorie");
const countInput   = document.getElementById("count");

const startBtn  = document.getElementById("start");
const pauseBtn  = document.getElementById("pause");
const stopBtn   = document.getElementById("stop");
const resetBtn  = document.getElementById("reset");

const visual    = document.getElementById("visual");
const text      = document.getElementById("text");
const countdown = document.getElementById("countdown");
const interval  = document.getElementById("interval");

  const DATA = {
  "3pas":[
    "Avancer en Soto Uke en Zenkutsu Dachi, sur place Gyaku Tsuki Chudan, Mae geri",
    "Avancer en Shuto Uke Kokutsu Dachi, sur place Gyaku Nukite Chudan en Zenkutsu Dachi",
    "Reculer Gedan Barai en Zenkutsu Dachi, OÃ¯ tsuki, avancer Mae geri",
    "Avancer Uchi uke en Zenkutsu Dachi, Yoko geri repose Kiba dachi, Yoko empi uchi sur place",
    "Avancer sur 3 pas en Zenkutsu Dachi, Jodan Age uke, HaÃ¯to uchi, Tate empi uchi",
    "Kiba dachi Uraken uchi, dÃ©placement jambe avant Gyaku tsuki en Zenkutsu Dachi, retour Kiba dachi",
    "Avancer Mae geri, poser Age uke suivi de Gyaku tsuki"
  ],
  "surplace":[
    "Sur place Ã  gauche et Ã  droite : Mae geri jambe arriÃ¨re repose devant, Kizami Tsuki, Gyaku Tsuki",
    "Sur place Ã  gauche et Ã  droite : sursaut arriÃ¨re Jodan Age Uke, Gyaku tsuki, Mae geri jambe arriÃ¨re repose arriÃ¨re",
    "Sur place Ã  gauche et Ã  droite : sursaut arriÃ¨re Soto uke, Gyaku tsuki chudan, Mae geri jambe arriÃ¨re repose arriÃ¨re",
    "Sur place Ã  gauche et Ã  droite : sursaut Mae geri jambe avant, OÃ¯ Tsuki, Gyaku tsuki"
  ],
  "multi":[
    "Multidirectionnel : Mae geri jambe arriÃ¨re pose devant, Gyaku Tsuki Chudan sur place",
    "Multidirectionnel : Pas chassÃ© Gyaku Tsuki chudan, ressort pas chassÃ©",
    "Multidirectionnel : Avancer Mae geri, poser Age uke suivi de Gyaku tsuki"
  ]
};

const BG = {
  "3pas":"bg-3pas",
  "surplace":"bg-surplace",
  "multi":"bg-multi"
};

/* ===================== STATE ===================== */
let sequence = [];
let index = 0;
let paused = false;
let timer = null;
let workedSeconds = 0;

/* ===================== UTILS ===================== */
function speak(text, rate = 1){
  return new Promise(resolve => {
    const u = new SpeechSynthesisUtterance(text);
    u.lang = "fr-FR";
    u.rate = rate;
    u.onend = resolve;
    speechSynthesis.speak(u);
  });
}

function formatTime(sec){
  const m = Math.floor(sec / 60);
  const s = sec % 60;
  return `${m}m ${s.toString().padStart(2,"0")}s`;
}

/* ===================== CORE ===================== */
async function runExercise(){
  if(index >= sequence.length){
    await speak("EntraÃ®nement terminÃ©");
    alert("Temps travaillÃ© : " + formatTime(workedSeconds));
    return;
  }

  const ex = sequence[index];

  visual.className = BG[ex.cat];
  text.textContent = ex.text;

  // ğŸ”Š Annonces lentes
  await speak("CatÃ©gorie " + ex.cat, 0.7);

  await speak(ex.text, 0.7);
  await speak(ex.text, 0.7); // 2 fois

  // ğŸ”Š HajimÃ© normal
  await speak("HajimÃ©", 1);

  // â± TIMER DÃ‰MARRE ICI
  let remaining = Number(interval.value);
  countdown.textContent = formatTime(remaining);

  timer = setInterval(() => {
    if(paused) return;

    remaining--;
    workedSeconds++;
    countdown.textContent = formatTime(remaining);

    if(remaining <= 0){
      clearInterval(timer);
      index++;

      if(index < sequence.length){
        speak("Exercice suivant").then(() => {
          setTimeout(runExercise, 2000);
        });
      } else {
        runExercise();
      }
    }
  }, 1000);
}
  resetBtn.onclick = () => {
  speechSynthesis.cancel();
  clearInterval(timer);

  index = 0;
  paused = false;
  workedSeconds = 0;

  pauseBtn.classList.remove("active");
  pauseBtn.textContent = "â¸ Pause";

  visual.className = "";
  text.textContent = "PrÃªt ğŸŒ¸";
  countdown.textContent = "";
};


/* ===================== EVENTS ===================== */
start.onclick = () => {
  speechSynthesis.cancel();
  clearInterval(timer);
  index = 0;
  workedSeconds = 0;
  paused = false;

  const mode = modeSelect.value;
  const cat = categorie.value;
  const count = Number(countInput.value);

  sequence = [];

  if(mode === "1"){
    let all=[];
    Object.entries(DATA).forEach(([c,l])=>l.forEach(t=>all.push({cat:c,text:t})));
    sequence = all.sort(()=>Math.random()-.5).slice(0,count);
  }

  if(mode === "2"){
    Object.entries(DATA).forEach(([c,l])=>{
      sequence.push({cat:c,text:l[Math.floor(Math.random()*l.length)]});
    });
  }

  if(mode === "3"){
    sequence = DATA[cat].slice().sort(()=>Math.random()-.5)
      .slice(0,count).map(t=>({cat,text:t}));
  }

  setTimeout(runExercise,5000);
};

pause.onclick = () => {
  paused = !paused;
  pause.classList.toggle("active", paused);
  pause.textContent = paused ? "â–¶ Reprendre" : "â¸ Pause";
};

stop.onclick = () => {
  speechSynthesis.cancel();
  clearInterval(timer);
  alert("Temps travaillÃ© : " + formatTime(workedSeconds));
};
</script>
