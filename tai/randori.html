<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Préparation Techniques – Tai-Jitsu</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    @font-face {
      font-family: "Spicy";
      src: url("Spicy Sale.ttf");
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #222;
    }

    .spicy {
      font-family: "Spicy", cursive;
    }

    /* HEADER */
    .appbar {
      background: black;
      color: white;
      padding: 25px 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .logo-big {
      max-width: 150px;
      margin-bottom: 15px;
    }

    .header-text .title {
      font-size: 2.5rem;
      letter-spacing: 2px;
    }

    .header-text .subtitle {
      font-size: 1.7rem;
      margin-top: 10px;
      letter-spacing: 1.5px;
    }

    /* CONTAINER */
    .kata-container {
      display: flex;
      flex-direction: column;
      gap: 25px;
      padding: 25px;
      max-width: 1200px;
      margin: auto;
    }

    .kata-block {
      background: white;
      padding: 20px;
      border-radius: 18px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
    }

    .wide-block {
      flex-basis: 100%;
    }

    .video-frame {
      width: 100%;
      aspect-ratio: 16/9;
      border-radius: 12px;
      margin-top: 12px;
    }

    .btn {
      padding: 10px 18px;
      border-radius: 10px;
      cursor: pointer;
      border: none;
      font-size: 1rem;
      margin-right: 10px;
    }

    .btn.primary {
      background: #ff80d4;
      color: white;
    }

    .btn.ghost {
      background: white;
      border: 2px solid #ff80d4;
      color: #ff80d4;
    }

    /* CARD TECHNIQUE */
    .result-card {
      background: #fff0f8;
      border-radius: 18px;
      padding: 18px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      margin-top: 15px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .result-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.25);
    }

    .tech-title {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .tech-side {
      font-style: italic;
      color: #ff5fc1;
      margin-bottom: 10px;
    }

    .deroule-list {
      padding-left: 20px;
    }

    /* FORM CONTROLS */
    select,
    input[type="text"] {
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 12px;
      width: 100%;
      max-width: 300px;
      font-size: 1rem;
    }

    /* MOBILE */
    @media (max-width: 800px) {
      .logo-big {
        max-width: 120px;
      }

      .header-text .title {
        font-size: 2.2rem;
      }

      .header-text .subtitle {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
