<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Passage de grade</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Passage de grade</h1>
  <div id="countdown" class="countdown"></div>

  <div class="nav-buttons">
    <button id="prevBtn">← Jour précédent</button>
    <button id="nextBtn">Jour suivant →</button>
  </div>

  <div id="doorContainer" class="door-container"></div>

  <div class="status-buttons">
    <button data-status="success">✔ Réussi</button>
    <button data-status="partial">◐ Partiel</button>
    <button data-status="fail">✖ Non fait</button>
  </div>

  <textarea id="journal" placeholder="Journal personnel de la journée..."></textarea>

  <div id="weeklyAverage" class="weekly-average"></div>

  <div id="tracker" class="tracker"></div>
</div>

<audio id="openSound" src="open.mp3"></audio>
<script src="script.js"></script>
</body>
</html>
