<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LSF</title>

<style>

/* -------------------------------------------------------
   POLICE SPICY
-------------------------------------------------------- */
@font-face {
    font-family: 'Spicy';
    src: url('Spicy Sale.ttf') format('truetype');
}

body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: white;
    background-image: linear-gradient(120deg, rgba(255,0,150,0.15), rgba(0,180,255,0.15));
}

/* -------------------------------------------------------
   TITRE PRINCIPAL
-------------------------------------------------------- */
.section-title {
    font-family: 'Spicy';
    font-size: 2.4rem;
    text-align: center;
    margin-top: 40px;
    margin-bottom: 40px;
}

/* -------------------------------------------------------
   BLOC VIDÃ‰O
-------------------------------------------------------- */
.video-block {
    width: 90%;
    max-width: 900px;
    margin: 0 auto 45px auto;
}

.block-title {
    font-family: 'Spicy';
    font-size: 1.9rem;
    display: flex;
    align-items: center;
    margin-bottom: 10px;
}

.block-title img {
    width: 34px;
    margin-right: 10px;
}

/* SOUS-TITRE (titre rÃ©el de la vidÃ©o du JSON) */
.video-title {
    display: flex;
    align-items: center;
    font-size: 1rem;
    font-family: Arial, sans-serif;
    margin-bottom: 10px;
}

.video-title img {
    width: 22px;
    margin-right: 6px;
}

.video-frame {
    width: 100%;
    min-height: 330px;
    border: none;
    border-radius: 12px;
}

/* -------------------------------------------------------
   BOUTON BIBLIOTHÃˆQUE (mobile only)
-------------------------------------------------------- */
#btnBibli {
    display: none;
    margin: 25px auto;
    padding: 12px 20px;
    border-radius: 12px;
    border: none;
    font-size: 1.1rem;
    background-image: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
    animation: pulse 3s infinite ease-in-out;
}
@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.03); }
  100% { transform: scale(1); }
}

@media (max-width: 800px) {
    #btnBibli {
        display: block;
    }
}

/* -------------------------------------------------------
   BIBLIOTHÃˆQUE VISUELLE
-------------------------------------------------------- */
.library {
    width: 100%;
    max-width: 900px;
    margin: 0 auto 60px auto;
    text-align: center;
}

.shelf {
    width: 100%;
    height: 120px;
    background: url('wood.png');
    background-size: cover;
    border-radius: 8px;
    padding: 10px;
    display: flex;
    justify-content: center;
    gap: 20px;
}

.book {
    width: 90px;
    height: 110px;
    background: #ffb6c1;
    border-radius: 4px;
    cursor: grab;
    position: relative;
    transition: transform 0.2s;
}

.book:hover {
    transform: scale(1.1);
}

.book::after {
    content: attr(data-title);
    position: absolute;
    bottom: -25px;
    font-size: 0.8rem;
    width: 100%;
    left: 0;
    text-align: center;
}

/* mobile : livres plus petits */
@media (max-width: 600px) {
    .book {
        width: 60px;
        height: 80px;
    }
    .book::after {
        font-size: 0.6rem;
    }
}

</style>

</head>
<body>

<h2 class="section-title">Langue des Signes FranÃ§aise</h2>

<button id="btnBibli">ðŸ“š BibliothÃ¨que</button>

<!-- ========================================================= -->

        Recette du jour
    </h3>

    <div class="video-title">
        <img src="icons/recette.svg" alt="">
        <span class="video-title-text" id="titleRecette">Titreâ€¦</span>

</div>

<!-- ========================================================= -->
<!-- ===============     HISTOIRE DU JOUR     =============== -->
<!-- ========================================================= -->

        <img src="icons/histoire.svg" alt="">
        Histoire du jour
    </h3>

    <div class="video-title">
        <img src="icons/histoire.svg" alt="">
        <span class="video-title-text" id="titleHistoire">Titreâ€¦</span>
    </div>

    <iframe id="videoHistoire" class="video-frame" src="" allowfullscreen></iframe>
</div>

<!-- ========================================================= -->
<!-- ===============     EXERCICE DU JOUR     =============== -->
<!-- ========================================================= -->
<div class="video-block">
    <h3 class="block-title">
        <img src="icons/exercice.svg" alt="">

    <div class="video-title">
        <img src="icons/exercice.svg" alt="">

    <iframe id="videoExercice" class="video-frame" src="" allowfullscreen></iframe>

<!-- ========================================================= -->
<!-- ===============     BIBLIOTHÃˆQUE     ==================== -->

<div class="library" id="bibli">
    <div class="shelf">
        <div class="book" data-title="Histoire 1"></div>

</div>

<script>
// Ta logique JS peut rester IDENTIQUE Ã  avant.
// Exemple (Ã  adapter selon ton JSON) :

function loadVideo(type, jsonFile, iframeId, titleId) {
    fetch(jsonFile)
        .then(r => r.json())
        .then(data => {
            document.getElementById(iframeId).src =
                "https://www.youtube.com/embed/" + data.videoId;

            document.getElementById(titleId).textContent = data.titre;
        });
}

loadVideo("recette", "lsfrecettes.json", "videoRecette", "titleRecette");
loadVideo("histoire", "lsfhistoires.json", "videoHistoire", "titleHistoire");
loadVideo("exercice", "lsfexercices.json", "videoExercice", "titleExercice");
</script>

</body>
</html>
