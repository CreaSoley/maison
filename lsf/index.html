<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ressources LSF</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    h1, h2 { margin-top: 2rem; }
    .library {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
    }
    .book {
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 8px;
      background: #fafafa;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 1rem;
      margin-top: 1rem;
    }
    .day {
      border: 1px solid #ddd;
      padding: 1rem;
      border-radius: 8px;
      background: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Ressources pour apprendre la LSF</h1>

  <!-- Vidéo aléatoire : recettes en LSF -->
  <h2>Recette aléatoire en LSF</h2>
  <div id="recette-container">Chargement...</div>

  <!-- Vidéo aléatoire : histoires en LSF -->
  <h2>Histoire aléatoire en LSF</h2>
  <div id="histoire-container">Chargement...</div>

  <!-- Bibliothèque de liens -->
  <h2>Bibliothèque de ressources</h2>
  <div class="library" id="library"></div>

  <!-- Calendrier de l'avent LSF -->
  <h2>Calendrier de l'avent LSF</h2>
  <div class="calendar" id="calendar"></div>

  <script>
    // Chargement JSON générique
    async function loadJSON(url) {
      const r = await fetch(url);
      return r.json();
    }

    // Afficher une vidéo aléatoire à partir d'un JSON { "videos": ["url1", "url2"] }
    async function displayRandomVideo(jsonPath, containerId) {
      const data = await loadJSON(jsonPath);
      const list = data.videos;
      const pick = list[Math.floor(Math.random() * list.length)];
      document.getElementById(containerId).innerHTML = `<iframe width="560" height="315" src="${pick}" frameborder="0" allowfullscreen></iframe>`;
    }

    // Générer la bibliothèque à partir de { "links": [{ "title": "...", "url": "..." }] }
    async function buildLibrary(jsonPath) {
      const data = await loadJSON(jsonPath);
      const container = document.getElementById("library");
      data.links.forEach(item => {
        const div = document.createElement("div");
        div.className = "book";
        div.innerHTML = `<strong>${item.title}</strong><br><a href="${item.url}" target="_blank">Ouvrir</a>`;
        container.appendChild(div);
      });
    }

    // Calendrier LSF : { "days": ["Défi jour 1", "Défi jour 2", ...] }
    async function buildCalendar(jsonPath) {
      const data = await loadJSON(jsonPath);
      const container = document.getElementById("calendar");
      data.days.forEach((challenge, index) => {
        const div = document.createElement("div");
        div.className = "day";
        div.textContent = `Jour ${index + 1}`;
        div.onclick = () => alert(challenge);
        container.appendChild(div);
      });
    }

    // Appels (ajuste les chemins JSON selon ton repo GitHub Pages)
    displayRandomVideo('recettes.json', 'recette-container');
    displayRandomVideo('histoires.json', 'histoire-container');
    buildLibrary('bibliotheque.json');
    buildCalendar('avent.json');
  </script>
</body>
</html>
