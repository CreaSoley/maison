<style>
:root{
 --g1:linear-gradient(to right,#ffecd2,#fcb69f);

canvas{max-width:100%}

<body>

<header>
<h1>ğŸ¥‹ Carnet dâ€™entraÃ®nement KaratÃ©</h1>
<p id="modeLabel">âœï¸ Mode Ã©dition</p>
</header>

<div class="container">

<button onclick="toggleMode()" class="small">ğŸ”„ Mode</button>
<button class="primary" onclick="start()">â–¶ Lancer</button>
<button class="warn" onclick="pause()">â¸ Pause</button>
<button class="danger" onclick="stop()">â¹ Stop</button>
<button onclick="openEval()">ğŸ“ Auto-Ã©valuation</button>
<button onclick="exportCSV()">ğŸ“¤ CSV</button>
<button onclick="window.print()">ğŸ–¨ PDF</button>

<h3>Progression globale</h3>
<div class="timeline"><div id="global"></div></div>

<ul id="program"></ul>

<h3>ğŸ“Š Radar technique (moyenne semaine)</h3>
<canvas id="radar" width="300" height="300"></canvas>

</div>

<div class="modal" id="evalModal">
 <div class="card">
  <h2>ğŸ“ Auto-Ã©valuation du jour</h2>
  <div id="evalContent"></div>

  <h4>ğŸ’¬ Commentaire</h4>
  <textarea id="comment" rows="3" style="width:100%"></textarea>
  <button onclick="dictate()">ğŸ™ Dicter</button>

  <button class="primary" onclick="saveEval()">ğŸ’¾ Enregistrer</button>
  <button onclick="closeEval()">Fermer</button>
 </div>
</div>

<audio id="ding" src="ding.mp3"></audio>

<script>
/* ---------- DATA ---------- */
let mode="edit",interval,currentIndex=0,remaining;
const synth=speechSynthesis;
const ding=document.getElementById("ding");

const UV_CRITERIA={
 "Kihon":["distance","kime","prÃ©cision","posture","rythme"],
 "Kata":["prÃ©cision","Ã©quilibre","fluiditÃ©","kime","regard"],
 "Randori":["distance","timing","tai sabaki","engagement","luciditÃ©"]
};

let exercises=[
 {label:"ğŸ¥‹ Kihon",speech:"Kihon",uv:"Kihon",duration:15,progress:0,done:false,time:0},
 {label:"ğŸ§˜ Kata",speech:"Kata",uv:"Kata",duration:10,progress:0,done:false,time:0},
 {label:"ğŸ”¥ Randori",speech:"Randori",uv:"Randori",duration:10,progress:0,done:false,time:0}
];

load(); render(); update();

/* ---------- MODE ---------- */
function toggleMode(){
 mode=mode==="edit"?"train":"edit";
 document.getElementById("modeLabel").textContent=
  mode==="edit"?"âœï¸ Mode Ã©dition":"ğŸ¥‹ Mode entraÃ®nement";
 render();
}

/* ---------- RENDER ---------- */
function render(){
 const ul=document.getElementById("program");
 ul.innerHTML="";
 exercises.forEach((e,i)=>{
  const li=document.createElement("li");
  if(i===currentIndex) li.classList.add("active");
  if(e.done) li.classList.add("done");

  li.innerHTML=`
   <strong>${e.label}</strong>
   ${mode==="edit"?`<input type="number" value="${e.duration}" style="width:60px"> min`:""}
   <div class="progress"><div style="width:${e.progress}%"></div></div>
  `;

  if(mode==="edit"){
   li.querySelector("input").onchange=ev=>{
    e.duration=parseInt(ev.target.value);e.progress=0;e.done=false;
    save();update();
   };
  }else{
   li.onclick=()=>{currentIndex=i;save();render();}
  }
  ul.appendChild(li);
 });
}

/* ---------- TIMER ---------- */
function start(){
 const next=exercises.findIndex(e=>!e.done);
 if(next!==-1) currentIndex=next;
 play();
}
function play(){
 if(currentIndex>=exercises.length){
  speak("Fin de l'entraÃ®nement");saveSession();return;
 }
 const e=exercises[currentIndex];
 speak(e.speech);
 setTimeout(()=>ding.play(),2000);
 remaining=(e.duration*60)-(e.progress/100*e.duration*60);

 interval=setInterval(()=>{
  remaining--;e.time++;
  e.progress=100-(remaining/(e.duration*60))*100;
  update();
  if(remaining<=0){
   clearInterval(interval);
   ding.play();speak("Fin de l'exercice");
   e.done=true;currentIndex++;play();
  }
 },1000);
}
function pause(){clearInterval(interval);save();}
function stop(){clearInterval(interval);currentIndex=0;save();}
function speak(t){const u=new SpeechSynthesisUtterance(t);u.lang="fr-FR";synth.speak(u);}

/* ---------- AUTO-EVAL ---------- */
function openEval(){
 document.getElementById("evalContent").innerHTML="";
 const today=new Date().toISOString().slice(0,10);
 const evals=JSON.parse(localStorage.getItem("evals")||"{}");
 const day=evals[today]||{};

 exercises.filter(e=>e.time>0).forEach(e=>{
  const criteria=UV_CRITERIA[e.uv];
  let html=`<h4>${e.label}</h4>`;
  criteria.forEach(c=>{
   html+=`
    <div>${c} :
     ${[1,2,3,4,5].map(v=>
      `<span class="smile ${day[e.speech]?.[c]==v?"active":""}"
       onclick="setEval('${e.speech}','${c}',${v},this)">
       ${["ğŸ˜","ğŸ˜","ğŸ™‚","ğŸ˜„","ğŸ”¥"][v-1]}
      </span>`).join("")}
    </div>`;
  });
  document.getElementById("evalContent").innerHTML+=html+"<hr>";
 });

 document.getElementById("evalModal").style.display="flex";
}

function setEval(ex,crit,val,el){
 el.parentNode.querySelectorAll(".smile").forEach(s=>s.classList.remove("active"));
 el.classList.add("active");
 el.dataset.val=val;
}

function saveEval(){
 const today=new Date().toISOString().slice(0,10);
 const evals=JSON.parse(localStorage.getItem("evals")||"{}");
 evals[today]={};
 document.querySelectorAll(".smile.active").forEach(s=>{
  const ex=s.closest("div").previousSibling?.textContent||"";
 });
 document.querySelectorAll(".smile.active").forEach(s=>{
  const ex=s.parentNode.parentNode.querySelector("h4").textContent;
  const crit=s.parentNode.textContent.split(":")[0];
  evals[today][ex]=evals[today][ex]||{};
  evals[today][ex][crit]=parseInt(s.dataset.val);
 });
 evals[today].comment=document.getElementById("comment").value;
 localStorage.setItem("evals",JSON.stringify(evals));
 closeEval();drawRadar();
}

function closeEval(){
 document.getElementById("evalModal").style.display="none";
}

/* ---------- RADAR ---------- */
function drawRadar(){
 const c=document.getElementById("radar"),ctx=c.getContext("2d");
 ctx.clearRect(0,0,c.width,c.height);
 const evals=JSON.parse(localStorage.getItem("evals")||"{}");
 const vals={};
 Object.values(evals).forEach(day=>{
  Object.values(day).forEach(ex=>{
   if(typeof ex==="object")
    Object.entries(ex).forEach(([k,v])=>{
     vals[k]=vals[k]||[];vals[k].push(v);
    });
  });
 });
 const keys=Object.keys(vals); if(!keys.length) return;
 const cx=150,cy=150,r=100;
 keys.forEach((k,i)=>{
  const ang=(Math.PI*2/keys.length)*i-Math.PI/2;
  const avg=vals[k].reduce((a,b)=>a+b)/vals[k].length;
  ctx.beginPath();
  ctx.moveTo(cx,cy);
  ctx.lineTo(cx+Math.cos(ang)*r*avg/5,cy+Math.sin(ang)*r*avg/5);
  ctx.stroke();
  ctx.fillText(k,cx+Math.cos(ang)*(r+10),cy+Math.sin(ang)*(r+10));
 });
}

/* ---------- EXPORT ---------- */
function exportCSV(){
 const evals=JSON.parse(localStorage.getItem("evals")||"{}");
 let csv="Date,Exercice,CritÃ¨re,Note,Commentaire\n";
 Object.entries(evals).forEach(([d,day])=>{
  Object.entries(day).forEach(([ex,vals])=>{
   if(ex==="comment") return;
   Object.entries(vals).forEach(([c,v])=>{
    csv+=`${d},${ex},${c},${v},${day.comment||""}\n`;
   });
  });
 });
 const a=document.createElement("a");
 a.href=URL.createObjectURL(new Blob([csv]));
 a.download="carnet.csv";a.click();
}

/* ---------- STATS ---------- */
function saveSession(){
 const d=new Date().toISOString().slice(0,10);
 const s=JSON.parse(localStorage.getItem("stats")||"{}");
 s[d]=(s[d]||0)+1;
 localStorage.setItem("stats",JSON.stringify(s));
}

/* ---------- PERSIST ---------- */
function save(){
 localStorage.setItem("state",JSON.stringify({exercises,currentIndex}));
}
function load(){
 const s=localStorage.getItem("state");
 if(s){const d=JSON.parse(s);exercises=d.exercises;currentIndex=d.currentIndex;}
}
function update(){
 renderGlobal();drawRadar();save();
}
function renderGlobal(){
 const t=exercises.reduce((a,e)=>a+e.duration,0);
 const d=exercises.reduce((a,e)=>a+(e.progress/100*e.duration),0);
 document.getElementById("global").style.width=(d/t*100)+"%";
}

/* ---------- VOICE COMMENT ---------- */
function dictate(){
 const r=new (window.SpeechRecognition||webkitSpeechRecognition)();
 r.lang="fr-FR";
 r.onresult=e=>{
  document.getElementById("comment").value+=e.results[0][0].transcript;
 };
 r.start();
}
</script>
