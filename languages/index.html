<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apprentissage des langues</title>

    <link rel="stylesheet" href="css/languages.css">
</head>

<body>

<header class="header">
    <a href="../index.html">
        <img src="assets/logo.png" alt="Logo" class="logo">
    </a>
</header>

<h1 class="page-title">Apprentissage des langues</h1>

<!-- DRAPEAUX -->
<div class="flags-container">
    <button class="flag-item" data-lang="en">
        <img src="assets/flags/en.png" alt="English">
    </button>

    <button class="flag-item" data-lang="de">
        <img src="assets/flags/de.png" alt="Deutsch">
    </button>

    <button class="flag-item" data-lang="es">
        <img src="assets/flags/es.png" alt="Español">
    </button>

    <button class="flag-item" data-lang="lsf">
        <img src="assets/flags/lsf.png" alt="Langue des signes">
    </button>
</div>

<!-- PANNEAUX (contenu chargé en JS) -->
<div class="lang-panel" id="lang-en"></div>
<div class="lang-panel" id="lang-de"></div>
<div class="lang-panel" id="lang-es"></div>
<div class="lang-panel" id="lang-lsf"></div>

<script src="js/languages.js" type="module"></script>
</body>
</html>
