<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Recettes</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    /* Cartes recettes harmonis√©es */
    .recette-card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 15px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .recette-card img {
      max-width: 100%;
      border-radius: 8px;
      margin: 8px 0;
    }
    .recette-card h3 {
      margin: 0 0 6px 0;
    }
    .recette-card p {
      margin: 4px 0;
    }
    .recette-buttons {
      display: flex;
      gap: 10px;
      margin-top: 8px;
    }
    .recette-buttons button {
      cursor: pointer;
      border: none;
      background: #6c63ff;
      color: white;
      border-radius: 5px;
      padding: 6px 12px;
      font-size: 0.9em;
    }
    .recette-buttons button:hover {
      background: #5950d4;
    }
  </style>
</head>
<body>
  <header class="appbar">
    <a class="logo" href="index.html" title="Accueil">
      <img src="assets/images/logo.png" alt="logo" class="logo-img"> 
      <span class="brand-title spicy">CREATIONS SAVONNESQUES</span>
    </a>
  </header>

  <main class="container">
    <section style="margin:20px 0;">
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSeOqzP8CeV-CAoV1-Xhha-D1PtXrtp5YFpz1Dzi5izvDOsYHQ/viewform?usp=sharing&ouid=104505989590711216146" target="_blank">
        <button class="btn primary kawaii">‚ûï Ajouter une recette</button>
      </a>
    </section>

    <section id="liste-recettes" class="content">
      <!-- Les cartes recettes seront ins√©r√©es ici -->
    </section>
  </main>

  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRHntlP8qAseSjxxISs_fyoV12Ie8JZPXelkOWpXemy_HRCEYzs7UliTG2nTushmYjWH2gOYIknEczq/pub?gid=813880666&single=true&output=csv';

    fetch(csvUrl)
      .then(response => response.text())
      .then(csvText => {
        const data = Papa.parse(csvText, { header: true }).data;
        const container = document.getElementById('liste-recettes');
        container.innerHTML = '';
        data.forEach(recette => {
          const div = document.createElement('div');
          div.className = 'recette-card';
          div.innerHTML = `
            <h3>${recette.Titre}</h3>
            <p><strong>Cat√©gorie :</strong> ${recette.Cat√©gorie}</p>
            <p><strong>Nombre de personnes :</strong> ${recette['Nombre de personnes']}</p>
            <p><strong>Ingr√©dients :</strong><br>${recette.Ingr√©dients.replace(/\n/g,'<br>')}</p>
            <p><strong>√âtapes :</strong><br>${recette.√âtapes.replace(/\n/g,'<br>')}</p>
            ${recette['Image URL'] ? `<img src="${recette['Image URL']}" alt="${recette.Titre}">` : ''}
            <div class="recette-buttons">
              <button onclick="window.print()">üñ®Ô∏è Imprimer</button>
              <button onclick="window.open('https://api.whatsapp.com/send?text=' + encodeURIComponent('Recette: ${recette.Titre} - Voir sur le site!'))">üí¨ WhatsApp</button>
            </div>
          `;
          container.appendChild(div);
        });
      })
      .catch(err => console.error('Erreur CSV:', err));
  </script>
</body>
</html>
